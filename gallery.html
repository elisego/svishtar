<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <header>
    <div class="btn-burger">
      <span></span>
    </div>
    <div class="menu-burger">
      <nav class="navBarre">
        <a href="index.html">Home</a>
        <a href="aboutUs.html">Boat details</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>
  <section>
    <div class="row">
      <div class="column">
        <img src="images/1-AMEL 54 ISHTAR4.bmp" style="width:100%" onclick="openModal();currentSlide(1)"
          class="hover-shadow cursor">
      </div>
      <div class="column">
        <img src="images/2-WP_20150308_17_22_08_Pro.jpg" style="width:100%" onclick="openModal();currentSlide(2)"
          class="hover-shadow cursor">
      </div>
      <div class="column">
        <img src="img_mountains.jpg" style="width:100%" onclick="openModal();currentSlide(3)"
          class="hover-shadow cursor">
      </div>
      <div class="column">
        <img src="img_lights.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
      </div>
    </div>

    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">

        <div class="mySlides">
          <img src="images/1-AMEL 54 ISHTAR4-mini.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <img src="images/2-WP_20150308_17_22_08_Pro.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <img src="img_mountains_wide.jpg" style="width:100%">
        </div>

        <div class="mySlides">
          <img src="img_lights_wide.jpg" style="width:100%">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div class="caption-container">
          <p id="caption"></p>
        </div>


        <div class="column">
          <img class="demo cursor" src="images/1-AMEL 54 ISHTAR4-mini.jpg" style="width:100%" onclick="currentSlide(1)"
            alt="Nature and sunrise">
        </div>
        <div class="column">
          <img class="demo cursor" src="images/2-WP_20150308_17_22_08_Pro.jpg" style="width:100%"
            onclick="currentSlide(2)" alt="Snow">
        </div>
        <div class="column">
          <img class="demo cursor" src="images/1-AMEL 54 ISHTAR4-mini.jpg"" style=" width:100%"
            onclick="currentSlide(3)" alt="Mountains and fjords">
        </div>
        <div class="column">
          <img class="demo cursor" src="images/2-WP_20150308_17_22_08_Pro.jpg" style="width:100%"
            onclick="currentSlide(4)" alt="Northern Lights">
        </div>
      </div>
    </div>
  </section>
  <script src="js.js" type="text/javascript"></script>
</body>

</html>
